name: tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  run-tests-ubuntu:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install conda env & dependencies
      run: |
        conda install python=${{ matrix.python-version }}
        pip install -e '.[dev,test]'
        conda list
    - name: Additional step for MuJoCo instalation
      run: |
        url="https://mujoco.org/download/mujoco210-linux-x86_64.tar.gz"
        target_folder=~/.mujoco
        mkdir -p "$target_folder"
        tar_filename="$target_folder/$(basename "$url")"
        curl -o "$tar_filename" "$url"
        tar -xzf "$tar_filename" -C "$target_folder"
        rm "$tar_filename"
        export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/home/runner/.mujoco/mujoco210/bin
    - name: Check quality
      run: |
        make quality
    - name: Run tests
      run: |
        make test

